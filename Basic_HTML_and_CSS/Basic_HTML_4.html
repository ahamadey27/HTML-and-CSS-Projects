<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1
	{
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2
	{
		background-color: darkblue;
		color: white;
		font-size: medium; 
	}
	.My_Style
	{
		background-color: Cyan;
		color: DarkOliveGreen;
		text-decoration: wavy overline lime; 
		font-weight: bold; 
		font-size: small; 
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">This h4 element is styled the same as the h2 element becuase we pointed to the class attribute font_1</h4>
	<h2 class="My_Style">This is the text written in my style.</h2>
	<p class = "My_Style">We got a new paragraph here!</p>
	</body>
	
</html>
